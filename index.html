
<html>
    <head>
        <meta charset="UTF-8">
        <title>Vue Demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style type="text/css">
            #update-dish{
                display: none;
            }
        </style>
    </head>
     <body>
        <div class="container">
            <div class="col-md-6 col-md-offset-3">
                <h1>Vue demo</h1>

                <div id="app">

                    <table class="table table-hover ">
                        <br />
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th>Name</th>
                                <th>Desc.</th>
                                <th>Price</th>
                                <th>Op</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for = 'dish in filterDishs'>
                                <td>{{dish.id}}</td>
                                <td>{{dish.name}}</td>
                                <td>{{dish.desc}}</td>
                                <td>{{dish.price}}</td>

                            <!--模板标签 v-if    v-else-->

                            <template v-if = 'dish.id %2 == 0'>
                                <td  class="text-left">
                                    <button type="button"  class="btn btn-success"  class="del" @click = "delDish(dish)">Delete</button>
                                    <button type="button"  class="btn btn-success" @click = "updateDish(dish)" >Update</button>
                                </td>
                            </template>
                            <template v-else>
                                <td  class="text-left">
　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　　
                                    <button type="button"  class="btn btn-danger"  class="del" @click = "delDish(dish)">Delete</button>
                                    <button type="button"  class="btn btn-danger"  @click = "updateDish(dish)">Update</button>
                                </td>
                            </template>

                            </tr>
                        </tbody>

                    </table>

          <!--  Add   -->
                    <div id="add-dish">

                    <!--Searching-->
                        <div class="row" style="margin-bottom: 30px;">

                            <div class="col-md-5" style="text-align: left;font-size: 20px; font-weight: 900;">
                               Search with name
                            </div>
                            <div class="col-md-5"  style="text-align: left;">
　　　　　　　　　　　　　　　　　　　　　　　
                                <input type="text" class="form-control" v-model = "search" />
                            </div>

                        </div>

                        <h3>Add new dish</h3>
                        <hr />
                        <div class="form-group">
                            <label for="group">Name</label>
                            <input type="text" class="form-control" id="group" v-model = "dish.name">
                        </div>
                        <div class="form-group">
                            <label for="desc">Desc</label>
                            <input type="text" class="form-control" id="desc" v-model = "dish.desc">
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="text" class="form-control" id="price" v-model = "dish.price">
                        </div><br>
                        <button class="btn btn-primary btn-block" v-on:click = "addDish()">Add</button>
                    </div>

          <!--  Update   -->
                    <div id="update-dish">
                        <h3>Update Dish</h3>
                        <hr />
                        <div class="form-group">
                            <label for="name1">Name</label>
                            <input type="text" class="form-control" id="name1"  v-model = "dish.name">
                        </div>
                        <div class="form-group">
                            <label for="desc1">Desc.</label>
                            <input type="text" class="form-control" id="desc1" v-model = "dish.desc">
                        </div>
                        <div class="form-group">
                            <label for="price1">Price</label>
                            <input type="text" class="form-control" id="price1" v-model = "dish.price">
                        </div>
                        <button class="btn btn-primary btn-block" v-on:click = "updatedDish()">Complete</button>
                    </div>

                </div>
            </div>
        </div>

        <script type="text/javascript" src="jquery-3.5.1.js"></script>
        <script type="text/javascript" src="vue.js"></script>

     </body>
</html>
